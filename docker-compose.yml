version: '3'

networks:
  local:

services:
  svelteapp:
    image: simonegramegna/malurls_web:latest

    build:
      context: ./SvelteApp
      dockerfile: Dockerfile
    ports:
      - "4173:4173"
    depends_on:
      - flask_api
    networks:
      - local
    
  flask_api:
    image: simonegramegna/malurls_api:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    networks:
      - local

  prometheus:
    image: simonegramegna/prometheus:latest
    build:
      context: ./tools/prometheus-2.48.1
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
    networks:
      - local

