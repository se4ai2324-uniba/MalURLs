# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - malurls-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ba26938f0246499db46abae0e7a0a302 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0b219086e0364451aa32dfc66c8f9e50 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ba26938f0246499db46abae0e7a0a302 }}/simonegramegna/malurls_api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'malurls-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f4a0e296545f4c7683a138d831439118 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ba26938f0246499db46abae0e7a0a302 }}/simonegramegna/malurls_api:${{ github.sha }}'