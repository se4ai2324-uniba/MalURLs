# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - malurls-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_153d9f92c7794f89a97ce4bb629539f6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f460a925dd1341a48cc873e6bef86056 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_153d9f92c7794f89a97ce4bb629539f6 }}/simonegramegna/malurls_api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'malurls-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_015ea5809e8a41d88c095ca8fbd9563a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_153d9f92c7794f89a97ce4bb629539f6 }}/simonegramegna/malurls_api:${{ github.sha }}'