# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - malurls-web

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3a3d74bb39a44cefa318fc8d3b5f55ee }}
        password: ${{ secrets.AzureAppService_ContainerPassword_346d34f1b9684a6785097087c25782ac }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3a3d74bb39a44cefa318fc8d3b5f55ee }}/simonegramegna/malurls_svelteapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'malurls-web'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_551ae7f7d7134f9781ac0c79c2d1b0c6 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3a3d74bb39a44cefa318fc8d3b5f55ee }}/simonegramegna/malurls_svelteapp:${{ github.sha }}'